<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a90e2;
        }

        h2 {
            margin-top: 15px;
            font-size: 24px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 15px;
        }

        .social a {
            text-decoration: none;
            margin: 0 8px;
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="whatsApp image 2025-11-17 at 13.16.31.jpeg" class="profile-img" alt="Foto Profil">
        <h2>Nama Anda</h2>
        <p>Deskripsi singkat tentang diri Anda. Misalnya: Web Developer, Mahasiswa, dan penggemar teknologi.</p>

        <div class="social">
            <a href="https://github.com/username">GitHub</a>
            <a href="https://instagram.com/username">Instagram</a>
            <a href="mailto:email@domain.com">Email</a>
        </div>
    </div>

</body>
</html>
